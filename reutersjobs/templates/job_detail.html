<html>
  <head>
    <title>{{ obj.title }}</title>
    <link rel="stylesheet" href="/static/style.css">
  </head>
  <body>
    <div class="module-border-wrap">
      <div class="module">
        <div class="top">
          <div class="bugbar">
            <div class="bug">Now hiring</div>
            <div class="bug">Posted {{ obj.open_date.strftime('%B %d, %Y') }}</div>
          </div>
          <h1>{{ obj.title }}</h1>
        </div>
        <div class="bottom">
          <div class="logo">
              {% include "logo.svg" %}
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
